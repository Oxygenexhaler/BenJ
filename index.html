<script>
let index = 0;

function updateSlide() {
    const slides = document.querySelector('.slides');
    slides.style.transform = `translateX(-${index * 500}px)`; 
}

function nextSlide() {
    const total = document.querySelectorAll('.slide').length;
    index = (index + 1) % total;
    updateSlide();
}

function prevSlide() {
    const total = document.querySelectorAll('.slide').length;
    index = (index - 1 + total) % total;
    updateSlide();
}
</script>
